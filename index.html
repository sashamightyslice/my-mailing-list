<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Mailing List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            transform: translateY(0);
            transition: all 0.3s ease;
        }
        
        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: scale(1.02);
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .success-message {
            display: none;
            text-align: center;
            color: #28a745;
            font-weight: 600;
            margin-top: 20px;
            padding: 15px;
            background: rgba(40, 167, 69, 0.1);
            border-radius: 10px;
            border: 2px solid rgba(40, 167, 69, 0.3);
        }
        
        .error-message {
            display: none;
            text-align: center;
            color: #dc3545;
            font-weight: 600;
            margin-top: 20px;
            padding: 15px;
            background: rgba(220, 53, 69, 0.1);
            border-radius: 10px;
            border: 2px solid rgba(220, 53, 69, 0.3);
        }
        
        @media (max-width: 480px) {
            .form-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>üìß Join Our List</h1>
        <p class="subtitle">Stay updated with our weekly newsletter</p>
        
        <form id="mailingListForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <button type="submit" class="submit-btn">Subscribe Now</button>
        </form>
        
        <div id="successMessage" class="success-message">
            üéâ Thank you! You've been added to our mailing list.
        </div>
        
        <div id="errorMessage" class="error-message">
            ‚ùå Something went wrong. Please try again.
        </div>
    </div>

    <script>
        // Store subscribers in memory (for demo purposes)
        let subscribers = JSON.parse(localStorage.getItem('subscribers') || '[]');
        
        document.getElementById('mailingListForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            
            // Basic validation
            if (!name || !email) {
                showMessage('error', 'Please fill in all fields.');
                return;
            }
            
            if (!isValidEmail(email)) {
                showMessage('error', 'Please enter a valid email address.');
                return;
            }
            
            // Check if email already exists
            if (subscribers.some(sub => sub.email.toLowerCase() === email.toLowerCase())) {
                showMessage('error', 'This email is already subscribed.');
                return;
            }
            
            // Add subscriber
            const subscriber = {
                name: name,
                email: email,
                dateAdded: new Date().toISOString(),
                id: Date.now()
            };
            
            subscribers.push(subscriber);
            localStorage.setItem('subscribers', JSON.stringify(subscribers));
            
            // Show success message
            showMessage('success', 'Thank you! You\'ve been successfully added to our mailing list.');
            
            // Reset form
            document.getElementById('mailingListForm').reset();
            
            // Log to console (for demo - in real app, send to server)
            console.log('New subscriber:', subscriber);
            console.log('Total subscribers:', subscribers.length);
        });
        
        function showMessage(type, message) {
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');
            
            // Hide both messages first
            successDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            
            if (type === 'success') {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            } else {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
            
            // Hide message after 5 seconds
            setTimeout(() => {
                successDiv.style.display = 'none';
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Function to export subscribers (for your use)
        function exportSubscribers() {
            const data = JSON.stringify(subscribers, null, 2);
            const blob = new Blob([data], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'subscribers.json';
            a.click();
        }
        
        // Add export button (hidden by default, can be shown for admin)
        const exportBtn = document.createElement('button');
        exportBtn.textContent = 'Export Subscribers (Admin)';
        exportBtn.style.display = 'none';
        exportBtn.onclick = exportSubscribers;
        document.body.appendChild(exportBtn);
        
        // Show export button on triple-click (admin feature)
        let clickCount = 0;
        document.addEventListener('click', function() {
            clickCount++;
            if (clickCount === 3) {
                exportBtn.style.display = 'block';
                exportBtn.style.position = 'fixed';
                exportBtn.style.bottom = '20px';
                exportBtn.style.right = '20px';
                exportBtn.style.padding = '10px';
                exportBtn.style.background = '#28a745';
                exportBtn.style.color = 'white';
                exportBtn.style.border = 'none';
                exportBtn.style.borderRadius = '5px';
                exportBtn.style.cursor = 'pointer';
            }
            setTimeout(() => clickCount = 0, 1000);
        });
    </script>
</body>
</html>
